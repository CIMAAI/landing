baseurl: ""
markdown: kramdown
theme: minima
plugins: []
  # - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - faviconData.json
  - package.json
  - package-lock.json
  - README.md
  - '*.orig'
  - '*.log'
  - install-dependencies.sh

include:
  - .nojekyll
  - CNAME

permalink: /blog/:categories/:title/
categories: []